<!DOCTYPE html>
<html>
<head>
    <title>Deep's Victory Wall üèÜ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        h1 {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .photo-box {
            background: rgba(255,255,255,0.1);
            border: 2px dashed white;
            border-radius: 15px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            border: none;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            width: 25px;
            height: 25px;
        }

        .clear-btn {
            margin: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-weight: bold;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            color: black;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

<h1>üèÜ Deep's Victory Wall ‚ù§Ô∏è</h1>
<p>Click any box to add your tournament memory üí™üî•</p>

<div class="gallery" id="gallery"></div>

<button class="clear-btn" onclick="clearGallery()">Clear All</button>

<a href="index.html" class="back-btn">Back</a>

<script>
const gallery = document.getElementById("gallery");

// Load saved photos
window.onload = function() {
    let savedPhotos = JSON.parse(localStorage.getItem("victoryPhotos")) || [];
    savedPhotos.forEach(photo => createPhotoBox(photo));
    createEmptyBox(); // always keep one empty box
};

function createPhotoBox(photoSrc) {
    const box = document.createElement("div");
    box.className = "photo-box";

    const img = document.createElement("img");
    img.src = photoSrc;

    const deleteBtn = document.createElement("button");
    deleteBtn.innerText = "√ó";
    deleteBtn.className = "delete-btn";
    deleteBtn.onclick = function(e) {
        e.stopPropagation();
        box.remove();
        savePhotos();
    };

    box.appendChild(img);
    box.appendChild(deleteBtn);
    gallery.appendChild(box);
}

function createEmptyBox() {
    const box = document.createElement("div");
    box.className = "photo-box";
    box.innerText = "+ Add Photo";

    box.onclick = function() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";

        input.onchange = function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                box.innerHTML = "";
                createPhotoBox(e.target.result);
                gallery.removeChild(box);
                savePhotos();
                createEmptyBox();
            };

            reader.readAsDataURL(file);
        };

        input.click();
    };

    gallery.appendChild(box);
}

function savePhotos() {
    let images = document.querySelectorAll(".photo-box img");
    let photoArray = [];
    images.forEach(img => photoArray.push(img.src));
    localStorage.setItem("victoryPhotos", JSON.stringify(photoArray));
}

function clearGallery() {
    localStorage.removeItem("victoryPhotos");
    gallery.innerHTML = "";
    createEmptyBox();
}
</script>

</body>
</html>
