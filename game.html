<!DOCTYPE html>
<html>
<head>
    <title>Love Championship Puzzle üèÜ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
        }

        h1 {
            padding: 20px;
        }

        #stats {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 100px;
            background: #ff4b5c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            border-radius: 10px;
        }

        .card.flipped {
            background: white;
            color: black;
            cursor: default;
        }

        #result {
            font-size: 26px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            color: black;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

<h1>üèÜ Love Championship Puzzle ‚ù§Ô∏è</h1>
<div id="stats">Moves: 0</div>

<div class="game-board" id="board"></div>

<div id="result"></div>
<button onclick="restartGame()">Restart Game</button>

<a href="index.html" class="back-btn">Back</a>

<script>
const symbols = ["‚ù§Ô∏è","‚ù§Ô∏è","üèè","üèè","‚öΩ","‚öΩ","ü•á","ü•á","üí™","üí™","üî•","üî•"];
let shuffled = symbols.sort(() => 0.5 - Math.random());

let board = document.getElementById("board");
let firstCard = null;
let secondCard = null;
let lockBoard = false;
let moves = 0;
let matchedPairs = 0;

function createBoard() {
    board.innerHTML = "";
    shuffled.forEach(symbol => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.symbol = symbol;
        card.innerText = "?";
        card.addEventListener("click", flipCard);
        board.appendChild(card);
    });
}

function flipCard() {
    if (lockBoard || this.classList.contains("flipped")) return;

    this.innerText = this.dataset.symbol;
    this.classList.add("flipped");

    if (!firstCard) {
        firstCard = this;
        return;
    }

    secondCard = this;
    moves++;
    document.getElementById("stats").innerText = "Moves: " + moves;

    if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
        matchedPairs++;
        resetTurn();
        if (matchedPairs === 6) showResult();
    } else {
        lockBoard = true;
        setTimeout(() => {
            firstCard.innerText = "?";
            secondCard.innerText = "?";
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            resetTurn();
        }, 800);
    }
}

function resetTurn() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
}

function showResult() {
    let message = "";
    if (moves <= 12) {
        message = "ü•á Ultimate Champion of My Heart Deep ‚ù§Ô∏è";
    } else if (moves <= 18) {
        message = "üèÜ Great Player! But I Still Love You More üòâ";
    } else {
        message = "üòÇ Practice More Mister Athlete! Love Wins!";
    }
    document.getElementById("result").innerText = message;
}

function restartGame() {
    shuffled = symbols.sort(() => 0.5 - Math.random());
    moves = 0;
    matchedPairs = 0;
    document.getElementById("stats").innerText = "Moves: 0";
    document.getElementById("result").innerText = "";
    createBoard();
}

createBoard();
</script>

</body>
</html>
